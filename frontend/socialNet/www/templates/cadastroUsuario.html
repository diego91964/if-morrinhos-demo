<ion-view view-title="Cadastro de UsuÃ¡rio">
  <ion-content class="has-header">
    <form ng-submit="cadastrar()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Nome</span>
          <input type="text" ng-model="dadosUsuario.nome">
        </label>
         <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="dadosUsuario.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Senha</span>
          <input type="password" ng-model="dadosUsuario.senha">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Cadastrar</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
